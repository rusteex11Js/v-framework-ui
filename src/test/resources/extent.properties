extent.reporter.spark.config=src/test/resources/extent-config.xml
systeminfo.os=windows
systeminfo.version=11
extent.logger.level=debug

extent.reporter.spark.enable.device=true
extent.reporter.spark.prefix.device=@vinoth

extent.reporter.spark.enable.author=true
extent.reporter.spark.prefix.author=vinoth

extent.reporter.spark.vieworder=dashboard,test,category,device,author,exception

extent.reporter.spark.base64imagesrc=true
screenshot.dir=target/ExtentReportScreenshot/screenshot/
screenshot.rel.path=../../src/

extent.reporter.spark.start=true
extent.reporter.spark.out=target/ExtentReport/v-framework.html

extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/ExtentReportPdf/pdf/v-framework.pdf

extent.reporter.excel.start=true
extent.reporter.excel.out=target/ExcelReportExcel/ExtentExcel.xlsx

